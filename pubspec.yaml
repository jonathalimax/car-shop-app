name: car_shop_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  salomon_bottom_bar: ^2.0.0
  flutter_spinkit: ^4.1.2
  cupertino_icons: ^1.0.0
  photo_view: ^0.9.2
  carousel_slider: ^3.0.0

  # Localization
  flutter_localizations:
    sdk: flutter

  # Utils
  intl: ^0.16.1
  cached_network_image: ^2.5.1
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: resources/fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: resources/fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: resources/fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: resources/fonts/SourceSansPro-Bold.ttf
          weight: 700
