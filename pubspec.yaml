name: car_shop_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  firebase_storage: ^10.0.1
  
  # Auth
  google_sign_in: ^5.0.7
  # sign_in_with_apple: ^3.0.0
  # crypto: ^3.0.1

  # UI
  salomon_bottom_bar: ^3.1.0
  flutter_spinkit: ^5.0.0
  cupertino_icons: ^1.0.0
  photo_view: ^0.12.0
  carousel_slider: ^4.0.0
  font_awesome_flutter: ^9.1.0
  modal_bottom_sheet: ^2.0.0

  # Utils
  intl: ^0.17.0
  provider: ^5.0.0
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  url_launcher: ^6.0.9
  map_launcher: ^2.1.1

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: resources/fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: resources/fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: resources/fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: resources/fonts/SourceSansPro-Bold.ttf
          weight: 700
  assets:
    - resources/images/
